<div class="page-header">
    <h1>Utilisateurs</h1>
</div>

<div class="row">
    <div class="col-md-12 text-right">
        <a class="btn btn-primary" [routerLink]="['/users/new']">CrÃ©er un utilisateur</a>
    </div>
</div>

<div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th style="width: 10%">Id</th>
            <th style="width: 70%">Email</th>
            <th style="width: 20%"></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let user of users" id="row-user-{{user.id}}">
            <td style="cursor: pointer" (click)="goToEditUser(user)">{{user.id}}</td>
            <td style="cursor: pointer" (click)="goToEditUser(user)">{{user.email}}</td>
            <td class="text-right">
                <button class="btn btn-danger" id="delete-{{user.id}}" (click)="deleteUser(user)">Supprimer</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
