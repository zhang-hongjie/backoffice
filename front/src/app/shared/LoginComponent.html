<div class="form-group">
    <label for="username">Nom d'utilisateur</label>
    <input
        id="username"
        type="text"
        class="form-control"
        [(ngModel)]="username"
        placeholder="Username">
</div>
<div class="form-group">
    <label for="password">Mot de passe</label>
    <input
        id="password"
        type="password"
        class="form-control"
        [(ngModel)]="password"
        placeholder="Password">
</div>
<button
    type="submit"
    class="btn btn-default"
    (click)="authenticate()">
    Valider
</button>
